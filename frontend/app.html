<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>muscle-app</title>
  <link rel="stylesheet" href="/static/style.css" />

  <style>
  /* app.html は “全画面アプリ” にする */
  body{
    align-items: stretch !important;
    justify-content: flex-start !important;
    padding: 0 !important;
  }

  /* もし style.css が app-wrapper を細くしてても上書き */
  .app-wrapper{
    max-width: none !important;
    width: 100% !important;
  }

  /* 画面の中身を広く見せる（好みで 1200~1600 に） */
  main{
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
  }

  /* セクションも広く */
  .view{
    width: 100%;
  }
</style>

</head>
<body>


  <!-- 上部ヘッダー -->
  <header style="padding:12px 16px; display:flex; justify-content:space-between; align-items:center;">
    <div style="font-weight:700;">muscle-app</div>
    <div id="user-info"></div>
  </header>

  <!-- 画面領域 -->
  <main style="padding: 12px 16px 140px;">
    <!-- Home -->
    <section id="view-home" class="view">
        <h2>ホーム</h2>
        <p style="opacity:.8;">筋トレした日がカレンダーで見える（まずは簡易版）</p>

        <div style="display:flex; gap:10px; margin:12px 0;">
        <button id="go-workout" class="primary-button">＋ Workoutを記録する</button>
    </div>

  <div id="calendar"></div>
</section>


    <!-- History -->
    <section id="view-history" class="view" style="display:none;">
  <h2>履歴</h2>

  <div style="margin:10px 0;">
    <label style="display:block; margin-bottom:6px; opacity:.85;">1RMグラフ（種目）</label>
    <select id="history-exercise" style="width:100%; padding:10px; border-radius:10px;"></select>
  </div>

  <canvas id="history1rmChart"></canvas>

  <div id="history-list" style="margin-top:18px;"></div>
</section>


    <!-- Level (Preset) -->
    <section id="view-level" class="view" style="display:none;">
        <h2>個人の達成度</h2>
        <iframe
            src="/static/index.html"
            style="width:100%; height:92vh; border:0; border-radius:12px;"
        ></iframe>
    </section>


    <!-- Team -->
    <section id="view-team" class="view" style="display:none;">
        <h2>チーム</h2>
        <iframe src="/static/team.html?v=20260126"
            style="width:100%; height:92vh; border:0; border-radius:12px;"
        ></iframe>
    </section>


  <!-- 下部ナビ -->
  <nav style="
    position:fixed; left:0; right:0; bottom:0;
    display:flex; gap:8px; justify-content:space-around;
    padding:10px; background:rgba(0,0,0,.6); backdrop-filter: blur(6px);
    border-top:1px solid rgba(255,255,255,.08);
  ">
    <button class="navbtn" data-to="home">ホーム</button>
    <button class="navbtn" data-to="history">履歴</button>
    <button class="navbtn" data-to="level">達成度</button>
    <button class="navbtn" data-to="team">チーム</button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/app.js?v=20260126"></script>

</body>
</html>
