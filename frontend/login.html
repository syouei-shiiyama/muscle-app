<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン / 新規登録</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app-wrapper">
    <h1>ログイン / 新規登録</h1>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="login-email">
          メールアドレス（ユーザー名でもOK）
        </label>
        <input id="login-email" type="text" required />
      </div>

      <div class="form-group">
        <label class="form-label" for="login-password">
          パスワード
        </label>
        <input id="login-password" type="password" required />
      </div>

      <button type="submit" id="login-button" class="primary-button">
        ログイン
      </button>
    </form>

    <p id="login-message" style="margin-top: 8px;"></p>

    <p style="margin-top: 24px;">
      <a href="/static/index.html">← トップに戻る</a>
    </p>
  </div>

  <script>
    // ページ読み込み後に実行
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("login-email");
      const passwordInput = document.getElementById("login-password");
      const messageP = document.getElementById("login-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        messageP.textContent = "";

        const username = emailInput.value;
        const password = passwordInput.value;

        if (!username || !password) {
          messageP.textContent = "メールアドレスとパスワードを入力してください。";
          return;
        }

        try {
          // FastAPI の /auth/login は OAuth2PasswordRequestForm なので
          // x-www-form-urlencoded 形式で送る
          const res = await fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              username,
              password,
            }),
          });

          const data = await res.json();

          if (!res.ok) {
            console.error("login error:", data);
            messageP.textContent = data.detail || "ログインに失敗しました。";
            return;
          }

          // ★ ここが大事：トークン & ユーザーIDを保存
          localStorage.setItem("access_token", data.access_token);
          localStorage.setItem("user_email", username);

          messageP.textContent = "ログインに成功しました！";

          // 少し待ってからトップへ戻る
          setTimeout(() => {
            window.location.href = "/static/index.html";
          }, 500);
        } catch (err) {
          console.error("login fetch error:", err);
          messageP.textContent = "通信エラーが発生しました。";
        }
      });
    });
  </script>
</body>
</html>
